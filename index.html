<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proof of Concept</title>
    <script src="/index.js"></script>
</head>

<body>
    <h1>Ghetto Weather Getter</h1>
    <button id="automatic-location">Automatic Location</button>
    <form id="zip-form">
        <label for="zip-input">ZIP Code:</label>
        <input id="zip-input" type="number">
        <input id="zip-submit" type="button" value="Submit">
    </form>
    <form id="city-form">
        <label for="city-input">City:</label>
        <input id="city-input" type="text" placeholder="City...">
        <label for="city-state">State:</label>
        <select id="city-state">
            <option value="">Select state...</option>
        </select>
        <input id="city-submit" type="button" value="Submit">
    </form>
    <h1>Your local Weather</h1>
    <textarea id="dump" autocorrect="off" readonly style="width: 50em; height: 200em;"></textarea>
</body>

</html>
